<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hungry and Indecisive</title>

<!-- Bootstrap CDN  -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<!--JQuery CDN-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


</head>
<body>

<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Foodie Picker</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Your Account <span class="sr-only">(current)</span></a>
            </li>
    
          </ul>
          
          <form class="form-inline my-2 my-lg-0" id="search-form" name="myForm">
            <div>
            <input id='foodInput' class="form-control mr-sm-2" type="search" placeholder="Hungry?">
            <button id='addFood' class="btn btn-outline-success my-2 my-sm-0" type="submit">Search/Add</button><br>
            <small id='foodHelp' class="form-text text-danger errorMessege">Please input food category!</small>
            </div>
          </form>
        </div>
      </nav>

<!-- Where food category buttons will appear  -->
<div class="buttonsDiv"></div>

<!-- Where nearby suggestions will appear  -->
<div class="foodView">
  </div>

</div>

<script src="./assets/javascript/foodie.js"></script>
</body>
</html>
