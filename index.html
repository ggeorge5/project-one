<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hungry and Indecisive</title>
    <!-- Fonts  -->
    <style>
      @import url("https://fonts.googleapis.com/css?family=Allerta+Stencil|Baloo|Modak&display=swap");

      h2 {
        font-family: "Allerta Stencil", "Modak", "Baloo";
      }
    </style>
    <!-- Bootstrap CDN  -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <!-- Materialize CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
  </head>
  <body>
    <!-- Materialize navbar  -->
    <nav>
      <div class="nav-wrapper">
        <a class="navbar-brand" href="#">My Craving</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Sign In</a></li>
          <li><a href="#">My Account</a></li>
          <li><a href="#">Favorites</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="#">Sign In</a></li>
      <li><a href="#">My Account</a></li>
      <li><a href="#">Favorites</a></li>
    </ul>

    <form>
      <div class="input-field">
        <input id="foodInput" type="search" required />
        <label class="label-icon" for="search"
          ><i class="material-icons">search</i></label
        >
        <i class="material-icons">close</i>
      </div>
    </form>


    <button id="addFood" class="btn waves-effect waves-light" type="submit" name="action">Submit
        <i class="material-icons right">send</i>
      </button>
    

    <div class="container">
      <!-- Where food category buttons will appear  -->
      <div class="buttonsDiv"></div>

      <!-- Where nearby suggestions will appear  -->
      <div class="row">
        <div class="foodView"></div>
      </div>
    </div>

    <script src="./assets/javascript/foodie.js" defer></script>
  </body>
</html>
