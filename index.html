<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hungry and Indecisive</title>
    <!-- Fonts  -->
    <style>
      @import url("https://fonts.googleapis.com/css?family=Allerta+Stencil|Baloo|Modak&display=swap");

      h2 {
        font-family: "Allerta Stencil", "Modak", "Baloo";
      }
    </style>
  
    <!-- Materialize CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
  </head>
  <body>
    <!-- Materialize navbar  -->
    <nav>
      <div class="nav-wrapper">
        <a class="navbar-brand" href="#">My Craving</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"
          ><i class="material-icons">menu</i></a
        >
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Sign In</a></li>
          <li><a href="#">My Account</a></li>
          <li><a href="#">Favorites</a></li>
        </ul>
      </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
      <li><a href="#">Sign In</a></li>
      <li><a href="#">My Account</a></li>
      <li><a href="#">Favorites</a></li>
    </ul>

    <form>
      <div class="input-field">
        <input id="foodInput" type="search" required />
        <label class="label-icon" for="search"
          ><i class="material-icons">search</i></label
        >
        <i class="material-icons">close</i>
      </div>
    </form>

    <button
      id="addFood"
      class="btn waves-effect waves-light"
      type="submit"
      name="action"
    >
      Submit
      <i class="material-icons right">send</i>
    </button>
    <br>
    <small id='foodHelp'>Please input food category!</small>


    <div class="container">
      
  <!-- Modal Trigger -->
  <a class="waves-effect waves-light btn modal-trigger" href="#modal1">Need Help?</a>

  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Welcome to My Craving</h4>
      <p>Please enter a food category and hopefully we can help you fulfill your unknown craving! </p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
  </div>
          
      <!-- Where food category buttons will appear  -->
      <div class="buttonsDiv"></div>

      <!-- Where nearby suggestions will appear  -->
      <div class="row">
        <div class="foodView"></div>
      </div>
    </div>

    <script src="./assets/javascript/foodie.js" ></script>
  </body>
</html>
